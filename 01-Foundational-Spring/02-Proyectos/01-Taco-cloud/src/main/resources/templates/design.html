<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Design your taco!</h1>
    <div class="text-center mb-4">
        <img th:src="@{/images/01-TacoCloud.png}" alt="Taco Cloud Logo" class="img-fluid" />
    </div>

    <form method="POST" th:object="${taco}" class="card p-4">
        <!-- Sección de ingredientes -->
        <div class="row">
            <!-- Envolturas -->
            <div class="col-md-4 ingredient-group" id="wraps">
                <h3>Designate your wrap:</h3>
                <div th:each="ingredient : ${wrap}" class="form-check">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" class="form-check-input" />
                    <label th:for="${#ids.prev('ingredients')}" th:text="${ingredient.name}" class="form-check-label">INGREDIENT</label>
                </div>
            </div>

            <!-- Proteínas -->
            <div class="col-md-4 ingredient-group" id="proteins">
                <h3>Pick your protein:</h3>
                <div th:each="ingredient : ${protein}" class="form-check">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" class="form-check-input" />
                    <label th:for="${#ids.prev('ingredients')}" th:text="${ingredient.name}" class="form-check-label">INGREDIENT</label>
                </div>
            </div>

            <!-- Quesos -->
            <div class="col-md-4 ingredient-group" id="cheeses">
                <h3>Choose your cheese:</h3>
                <div th:each="ingredient : ${cheese}" class="form-check">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" class="form-check-input" />
                    <label th:for="${#ids.prev('ingredients')}" th:text="${ingredient.name}" class="form-check-label">INGREDIENT</label>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Vegetales -->
            <div class="col-md-4 ingredient-group" id="veggies">
                <h3>Determine your veggies:</h3>
                <div th:each="ingredient : ${veggies}" class="form-check">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" class="form-check-input" />
                    <label th:for="${#ids.prev('ingredients')}" th:text="${ingredient.name}" class="form-check-label">INGREDIENT</label>
                </div>
            </div>

            <!-- Salsas -->
            <div class="col-md-4 ingredient-group" id="sauces">
                <h3>Select your sauce:</h3>
                <div th:each="ingredient : ${sauce}" class="form-check">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" class="form-check-input" />
                    <label th:for="${#ids.prev('ingredients')}" th:text="${ingredient.name}" class="form-check-label">INGREDIENT</label>
                </div>
            </div>
        </div>

        <!-- Nombre del taco -->
        <div class="mt-4">
            <h3>Name your taco creation:</h3>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter taco name" />
            <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger mt-2">
                <span th:errors="*{name}">Name Error</span>
            </div>
        </div>

        <!-- Botón de envío -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit Your Taco</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
